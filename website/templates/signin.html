{% extends "base.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}
<main class="form-signin w-100 m-auto">
   <form method="POST" class="p-4 bg-body-tertiary">
      <h1 class="h1 mb-4 fw-normal" align="center">Sign In</h1>
      <div class="form-floating mb-1">
         <input type="email" class="form-control" id="email" name="email" placeholder="email_address@mail.com">
         <label for="email">Email Address</label>
      </div>
      <div class="input-group mb-1">
         <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="enter-password">
            <label for="password">Password</label>
         </div>
         <span class="input-group-text">
            <i class="fa fa-eye-slash" onclick="togglePassword(event)" aria-hidden="true"></i>
         </span>
      </div>

      <button class="btn btn-primary w-100 mt-3 py-2" type="submit">Sign In</button>
   </form>
   <p class="mt-4 text-body-secondary" align="center">&copy; 2017â€“2024</p>
</main>
{% endblock %}
